<!DOCTYPE html>
<html lang="zxx"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<link href="../static/assets/css/bootstrap.css" rel='stylesheet' type='text/css' th:href="@{/assets/css/bootstrap.css}" />
	<link href="../static/assets/css/style6.css" rel='stylesheet' type='text/css' th:href="@{/assets/css/style6.css}"/>
	<link rel="stylesheet" href="../static/assets/css/shop.css" type="text/css" th:href="@{/assets/css/shop.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/assets/css/checkout.css"th:href="@{/assets/css/checkout.css}">
	<link href="../static/assets/css/fontawesome-all.css" rel="stylesheet"th:href="@{/assets/css/fontawesome-all.css}">
	<link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800"
	    rel="stylesheet">
</head>

<body>
	<div class="banner-top container-fluid" id="home">
		<!-- header -->
		<header>
			<div class="row">
				<div class="col-md-6 offset-md-3 logo-w3layouts text-center">
					<h1 class="logo-w3layouts">
						<a class="navbar-brand" href="/index">
							MICROSHOP CHECKOUT </a>
					</h1>
				</div>

				</div>
			</div>
			<label class="top-log mx-auto"></label>
		</header>
		<!-- banner -->
		<!--//banner -->
	</div>
	<!--// header_top -->
	<!--checkout-->
	<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
		<div class="container">
			<div class="inner-sec-shop px-lg-4 px-3">
				<h3 class="tittle-w3layouts my-lg-4 mt-3">Checkout </h3>
				<div class="checkout-right">
					<table class="timetable_sub">
						<thead>
							<tr>
								<th>SL No.</th>
								<th>Quantity</th>
								<th>Product Name</th>

								<th>Price</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody>
							<tr class="rem1"  th:each="product : ${cart}">
								<td class="invert">1</td>
								<td class="invert" th:value="${product.getName()}"></td>

								<td class="invert" th:value="${product.getPrice()}"></td>
								<td class="invert">
									<div class="rem">
										<div class="close1"> </div>
									</div>

								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="checkout-left row">
					<div class="col-md-8 offset-md-2 address_form">
						<h4>Add a new Details</h4>
						<form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
							<section class="creditly-wrapper wrapper">
								<div class="information-wrapper">
									<div class="first-row form-group">
										<div class="controls">
											<label class="control-label">Full name: </label>
											<input class="billing-address-name form-control" type="text" name="name" placeholder="Full name">
										</div>
										<div class="card_number_grids">
											<div class="card_number_grid_left">
												<div class="controls">
													<label class="control-label">Mobile number:</label>
													<input class="form-control" type="text" placeholder="Mobile number">
												</div>
											</div>
											<div class="clear"> </div>
										</div>
										<div class="controls">
											<label class="control-label">Address: </label>
											<input class="form-control" type="text" placeholder="Town/City">
										</div>
									</div>
								</div>
							</section>
						</form>
						<div class="checkout-right-basket">
							<a href="payment.html">Make a Payment </a>
						</div>
					</div>

					<div class="clearfix"> </div>

				</div>

			</div>

		</div>
	</section>
	<!--//checkout-->
	<!--footer -->
	
	<!-- //footer -->
	<!--jQuery-->
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- newsletter modal -->
	<!--search jQuery-->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="js/classie-search.js"></script>
	<script src="js/demo1-search.js"></script>
	<!--//search jQuery-->
	<!-- cart-js -->
	<script src="js/minicart.js"></script>
	<script>
		googles.render();

		googles.cart.on('googles_checkout', function (evt) {
			var items, len, i;

			if (this.subtotal() > 0) {
				items = this.items();

				for (i = 0, len = items.length; i < len; i++) {}
			}
		});
	</script>
	
	


	<script src="js/bootstrap.js"></script>
	<!-- js file -->
</body>

</html>
